<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layoutTest.css" type="text/css" />
  <!-- NAV CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- NEW-TWEET CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- TWEET DATABASE -->
  <link rel="stylesheet" href="/styles/articleTweets.css" type="text/css" />
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <!-- CHAR COUNTER CSS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


</head>


<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <div class='boxingContent'>
        <div><h2>Compose Tweet</h2></div>
        <hr>
        <form id="tweetForm" class='clearfix' action="/tweets" method="POST">
          <textarea id="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweetButton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <!-- Body containing tweets -->
    <section id='tweet-container'>

    </section>

  </main>



</body>
</html>
