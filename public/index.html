</head>


<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <div class='boxingContent'>
        <div><h2>Compose Tweet</h2></div>
        <hr>
        <form class='clearfix' action="/tweets" method="POST">
          <textarea id="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweetButton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <!-- Body containing tweets -->
    <section id='tweet-container'>

      <article class="w3-container">

        <header class='tweetBanner clearfix'>
          <img class="logo" src="/images/happyBear.jpg">
          <h2 class='tweetHeader'>Jerry</h2>
          <p class='tweetHandle'>@Jerry</p>
        </header>

        <div class='content'>
        My name is Brian, I like to skateboard
      </div>

        <footer class='tweetFoot clearfix'>
          <p>10 days ago</p>
          <div class='icons'>
            <i class="fas fa-flag"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-retweet"></i>
          </div>

        </footer>

      </article>

    </section>

  </main>



</body>
</html>
